<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhar Perfil - OnlyFreelas</title>
  <link rel="stylesheet" href="../../css/detalharPerfil.css">
</head>

<body>
  <main>
    <div class="container">
      <h2>Detalhar Perfil</h2>

      <form>
        <div class="input-group">
          <label for="nome">Nome Fantasia: <span>*</span></label>
          <input type="text" id="nome" placeholder="Digite o nome completo">
        </div>

        <div class="input-group">
          <label for="descricao">Descrição: <span>*</span></label>
          <textarea id="descricao" placeholder="Digite a descrição"></textarea>
        </div>

        <div class="buttons">
          <button type="submit">Salvar</button>
          <button type="button" onclick="window.location.href = 'index.html'">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <h2>Only<span class="highlight">Freelas</span></h2>
  </footer>
</body>

</html>
